            </h5>

        <section class="section_1">

        <section class="formulario">
            <h3>Dejanos tus datos para más información</h3>
            <form class="mb-3 registro">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="abc@.com">
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="callao 1234">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Ciudad</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccionar...</option>
                        <option value="1">Rosario</option>
                        <option value="2">Funes</option>
                        <option value="3">Roldan</option>
                        <option value="4">P. Ester</option>
                        <option value="5">Galvez</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="1234">
                </div>
                <div class="col-md-6 button">
                    <button type="submit" class="btn btn-primary boton">Enviar</button>
                </div>
